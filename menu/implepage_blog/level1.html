<!-- 
all pages listed by the menu should:
  - have defined unique page snippet: 
      - image with an url to an image representing this page
      - comment_link with an url to a place where one can comment, you can also replace PAGE:_comment_link with something like {URL:{PAGE:aid}}#comments if you have installed comments from services like Disqus on a particular page.
  - be created with text editor like Ace, CKeditor or Markdown - they should not be created with block editor as we display full CONTENT of every page
  - SETUP translate_on_social is optional and can be something like "on Instagram", leave an empty space after 'translate_on_social:' if you don't want any text
  - SETUP my_comment_social_icon can be changed to "instagram"
//-->
<section class="implepage pad-t-md pad-b-md" style="background-color:rgb(255, 255, 255); position: relative;"> 
	<div class="container display-table"> 
		<div class="row table-row"> 
			<div class="col-sm-6 col-md-6 pad-t-sm text-center xs-pad-b-md"> 
				<img src="{PAGE:_image}" alt="{PAGE:name}" class="img-responsive radius-5 shadow-default"> 
				<content id="">

					<div class="row text-light fw-300"> 
						<div class="col-xs-6 col-sm-12 col-md-6 text-left"> <small>
							<a href="https://{PAGE:domain}/{PAGE:aid}" target="_blank" class="">
								<i class="fa fa-share-alt mar-xxs editing-fa"></i> {PAGE:domain}/{PAGE:aid}
							</a></small></div><div class="col-xs-6 col-sm-12 col-md-6 text-right xs-text-right sm-text-left md-text-right"><small>
							<a href="{PAGE:_comment_link}" target="_blank" class="">
								<i class="fa fa-{SETUP:my_comment_social_icon:comment-o} mar-xxs editing-fa"></i> {SETUP:translate_comment:Comment}<span class="hidden-xs hidden-sm"> {SETUP:translate_on_social: }</span>
							</a></small></div>
					</div> 
					
				</content>
			</div> 
			<div class="col-sm-6 col-md-6"> 
				<content id=""> 
					<h2>{PAGE:title}
					</h2> 
				</content> 
				<content id=""> 
					<p class="lead text-muted fw-300 mar-t-sm">{PAGE:description}
					</p> 
				</content> 
				<content id=""> 
					{CONTENT:} 
				</content>     
			</div> 
		</div> 
	</div> 
</section>
