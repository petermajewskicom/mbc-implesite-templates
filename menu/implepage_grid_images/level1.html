<!-- 
put this menu inside a DIV with a class="flex-row-wrap" 
all pages listed by the menu should have defined unique page snippet: _image with an url to an image representing this page
change col-xs-6 col-sm-4 col-md-3 col-lg-3 if you want other number or images per row
for 16x9 images we suggest col-sm-4 col-md-4 col-lg-4
//-->
<div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 pad-xs">
  <a href="{URL}" title="{PAGE:name}">
      <img src="{PAGE:_image}" data-video="{PAGE:_optional_video_preview}" data-gif="{PAGE:_optional_gif}" class="img-responsive hover-zoom-1-1x radius-5 shadow-default" alt="{PAGE:name}">
  </a>  
</div>
