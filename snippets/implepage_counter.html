<style>
.countdown .timer {    display: inline-block;    margin-left: 25px;    margin-right: 25px;    font-size: 14px;    line-height: 18px;    font-weight: 400;}
.countdown .timer > div {    font-size: 80px;    line-height: 84px;    font-weight: 700;}
</style>
	<div class="container"> 
		<div class="row"> 
			<div class="col-md-offset-1 col-md-10 text-center">  
				<content class="undefined" id="">
					
					<div class="countdown pad-t-xxs pad-b-sm">                            
						<content id="">
							<div class="mar-t-sm  text-center">                                
								
                    							{PAGE:_deadline_text}
								
							</div>                        
							<div class="timer">                                
								<div class="days">00
								</div>                                
								<em xclass="textDays">
									<content id="">{SETUP:translate_days:DAY/S}
									</content></em>                             
							</div>                            
							<div class="timer">                                
								<div class="hours">00
								</div>                                
								<em xclass="textHours">
									<content id="">{SETUP:translate_hours:HOUR/S}
									</content></em>                             
							</div>                            
							<div class="timer">                                
								<div class="minutes">00
								</div>                                
								<em xclass="textMinutes">
									<content id="">{SETUP:translate_min:MIN.}
									</content></em>                             
							</div>                            
							<div class="timer">                                
								<div class="seconds">00
								</div>                                
								<em xclass="textSeconds">
									<content id="">{SETUP:translate_sec:SEC.}
									</content></em>                             
							</div>                            
						</content>
					</div>
				</content> 
			</div>
		</div>
	</div>
