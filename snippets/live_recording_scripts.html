<script src="/custom/js/plugins/jquery.jCounter-0.1.4.js"></script>
<script>
var webinardeadline = "{PAGE:_deadline_date}";
// var showoffer = new Date(Date.parse(nextwebinardate)+(60*60000));

$(window).on('load', function() {
    
$('#webinaralternative').hide();

if( $('.countdown').length ) {
    $(".countdown").jCounter({
        date: webinardeadline, // Deadline date 
        timezone: "{PAGE:_timezone}",
        format: "dd:hh:mm:ss",
        twoDigits: 'on',
        callback: function() { window.location.href = '{PAGE:_deadline_redirect}'; }
    });
}

});
</script>
