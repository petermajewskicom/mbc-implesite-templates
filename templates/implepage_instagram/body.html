{HTML:github_implepage_header:default|default}
{HTML:github_implepage_breadcrumbs}

<!-- 
page using this template should have defined unique page snippets: 

      - image with an url to an image representing this page
      - comment_link with a instagram post

//-->
<section class="implepage pad-t-md pad-b-md" style="background-color:rgb(255, 255, 255); position: relative;"> 
	<div class="container display-table"> 
		<div class="row table-row"> 
			<div class="col-sm-6 col-md-6 pad-t-sm text-center xs-pad-b-md"> 
				<img src="{PAGE:_image}" class="img-responsive radius-5 shadow-default"> 
				<content id=""> 

					<div class="row text-light fw-300"> 
						<div class="col-xs-6 col-sm-12 col-md-6 text-left"> <small>
							<a href="https://{PAGE:domain}/{PAGE:aid}" target="_blank" class="">
								<i class="fa fa-share-alt mar-xxs editing-fa"></i> {PAGE:domain}/{PAGE:aid}
							</a></small></div><div class="col-xs-6 col-sm-12 col-md-6 text-right xs-text-right sm-text-left md-text-right"><small>
							<a href="{PAGE:_comments}" target="_blank" class="">
								<i class="fa fa-instagram mar-xxs editing-fa"></i> {SETUP:translate_comment:Comment}<span class="hidden-xs hidden-sm"> {SETUP:translate_on_instagram:on Instagram}</span>
							</a></small></div>
					</div> 
					
				</content>
			</div> 
			<div class="col-sm-6 col-md-6"> 
				<content id=""> 
					<h2>{PAGE:title}
					</h2> 
				</content> 
				<content id=""> 
					<p class="lead text-muted fw-300 mar-t-sm">{PAGE:description}
					</p> 
				</content> 
				<content id=""> 
					{CONTENT:} 
				</content>     
			</div> 
		</div> 
	</div> 
</section>

{HTML:github_implepage_footer:default|default}
{HTML:js_bottom}
